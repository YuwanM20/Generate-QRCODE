<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Barcode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
    <link rel="stylesheet" href="codecss.css">
</head>
<body>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center mt-lg-3">
            <div class="col-xl-5 mt-1">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            
                            <div class="col-lg-12 p-2">
                                
                                <div class="p-5">
                                    <div class="text-center" style="margin-top:-20px;">
                                        <h3 >Text Generate barcode</h3>
                                    </div>
                                    <hr>
                                    <div class="text-center">
                                    <img class="text-center" id="qrimage" src="" alt="QR DISNI">
                                </div>
                                    <hr>
                                    <div class="form-group">
                                        <textarea class="form-control" id="qrinput" placeholder="Masukkan disini" rows="2"></textarea>
                                        <!-- <input class="form-control form-control-user" type="text"  id="qrinput" > -->
                                    </div>
                                    <p></p>
                                    <!-- <p></p>
                                    
                                        <h6 class="text-center">Pilih Background Warna</h6>
                                        <div class="form-group">
                                            <select class="form-control" id="color" name="color">
                                              <option value="#ffffff">Putih</option>
                                              <option value="#081226">Dark</option>
                                              <option value="#F5187C">Biru</option>
                                              <option value="yellow">Kuning</option>
                                              <option value="orange">Oranye</option>
                                              <option value="purple">Ungu</option>
                                            </select>
                                        </div>
                                        <p></p> -->
                                    <div class="form-group">
                                    <button class="btn btn-dark btn-generate" style="font-size: 18px; font-weight: 500; width: 100%" id="generate">
                                        Generate QR
                                    </button>
                                    </div>
                                   
                                    <p></p>
                                    <div class="form-group">
                                    <button class="btn btn-info text-white btn-download" style="font-size: 18px; font-weight: 500; width: 100%;" id="download">
                                        Download QR
                                    </button>
                                    </div>
                                    <p></p>
                                    <div class="form-group">
                                        <button class="btn btn-danger btn-reset" style="font-size: 18px; font-weight: 500; width: 100%" id="reset">
                                            Reset QR
                                        </button>
                                        </div>
                                    <hr>
                                    <div class="text-center">
                                        <h6 >Yuwantest.py-</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="codejs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
